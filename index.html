<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Rock Paper Scissors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }
    .btn-rps {
      font-size: 2rem;
      margin: 10px;
    }
    .retro-border {
      border: 2px dashed #00ffcc;
      padding: 15px;
      margin: 10px;
    }
    .score {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="display-4">🕹️ Retro Rock Paper Scissors</h1>

    <div class="retro-border">
      <label for="gameMode" class="form-label">Choose Game Mode</label>
      <select id="gameMode" class="form-select w-50 mx-auto mb-3">
        <option value="free">For Fun</option>
        <option value="3">Best of 3</option>
        <option value="5">Best of 5</option>
      </select>
    </div>

    <div class="retro-border">
      <h2>Make your move!</h2>
      <button class="btn btn-outline-info btn-rps" onclick="play('rock')">🗿</button>
      <button class="btn btn-outline-info btn-rps" onclick="play('paper')">📄</button>
      <button class="btn btn-outline-info btn-rps" onclick="play('scissors')">✂️</button>
    </div>

    <div class="retro-border">
      <h3>Result:</h3>
      <p id="result">---</p>
      <h3>Score</h3>
      <p class="score">You: <span id="userScore">0</span> | Computer: <span id="compScore">0</span></p>
    </div>

    <div class="retro-border" id="gameOverSection" style="display:none">
      <h2 id="gameOverMessage"></h2>
      <button class="btn btn-warning mt-2" onclick="resetGame()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
